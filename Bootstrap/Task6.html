<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #maincont {
            width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        #submit {
            width: 470px;
            background-color: rgb(254, 58, 58);
        }
    </style>
    <title>Bootstrap Task 6</title>
</head>
<body>
    <div class="container-sm d-flex justify-content-center py-3" id="maincont">
        <form class="row">
            <div class="col align-self-start my-3 mx-3">
                <label for="validationServerUsername" class="form-label">Name</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col align-self-start my-3 mx-3">
                <label for="validationServerUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Email is required
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col align-self-start my-3 mx-3">
                <label for="validationServerUsername" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 px-4">
                <label for="validationServerUsername mx-3" class="form-label">Hobbies</label>
                <select class="form-select" required aria-label="select example">
                    <option value=""></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
            </div>
            <div class="w-100"></div>
            <div class="col align-self-start my-3">
                <button class="btn btn-primary mx-3" type="submit" id="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>
</html>
